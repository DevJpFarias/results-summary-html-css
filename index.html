<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: -30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/result.css">
  <link rel="stylesheet" href="styles/summary.css">
</head>
<body>
  <main class="container">
    <main class="grid-container">
      <aside class="result">
        <h1>Your Result</h1>
    
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        
        <div class="message-div">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </aside>

      <aside class="summary">
        <h1>Summary</h1>
    
        <div class="values">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Bolt Icon">
            <p>Reaction</p>
          </div>

          <p>80 / 100</p>
        </div>
        
        <div class="values">
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="Brain Icon">
            <p>Memory</p>
          </div>
          
          <p>92 / 100</p>
        </div>
        
        <div class="values">
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Speak Icon">
            <p>Verbal</p>
          </div>
          
          <p>61 / 100</p>
        </div>
        
        <div class="values">
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="Eye Icon">
            <p>Visual</p>
          </div>
          
          <p>72 / 100</p>
        </div>
      <div class="button-div">
        <button class="button" onclick="onClick()">Continue</button>
      </div>
      </aside>
    </main>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/joao-paulo-farias/" target="_blank">Jo√£o Paulo Farias</a>.
  </div>

  <script>
    function onClick() {
      window.alert('Clicou!')
    }
  </script>
</body>
</html>
